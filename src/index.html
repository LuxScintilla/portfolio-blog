<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;300;400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Portfolio Blog</title>
</head>

<body>

  <header class="header">
    <div class="header__container">
      <!-- <a href="#">
        <img class="header__link--img" src="./assets/blog-logo.png" alt="blog logo">
      </a> -->
      <a class="header__link" href="#">Featured</a>
      <a class="header__link--middle" href="https://luxscintilla.com/">Home</a>
      <a class="header__link" href="#">All Posts</a>
    </div>
    <h1 class="header__title">LUXSCINTILLA</h1>
    <div class="header__box">
      <div class="quote">
        <p class="quote__text">“The expert in anything was once a beginner.”</p>
        <p class="quote__name">― Helen Hayes</p>
      </div>

      <div class="cto">
        <p class="cto__text">Find featured blog posts below</p>
        <img class="cto__icon" src="./assets/arrow-down.png" alt="arrow down">
      </div>
    </div>
  </header>

  <section class="featured">
    <h2 class="featured__title">Featured Posts</h2>
    <p class="featured__subtitle">Stay up to date with the most recent articles</p>
  </section>
